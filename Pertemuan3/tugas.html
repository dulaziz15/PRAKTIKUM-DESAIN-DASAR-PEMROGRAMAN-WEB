<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Javascript</title>
    <style>
      form {
        display: block;
        margin: 0 auto;
        color: red;
      }

      table {
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 2px 2px 10px 0px black;
        padding: 10px;
      }

      tr td {
        padding: 15px;
      }

      .container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        padding: 10px;
      }

      .header {
        background-color: aqua;
        text-align: center;
      }

      .header img {
        width: 1600px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <img src="hd.png" alt="Header Image" width="1600px" height="150px" />
    </div>
    <hr />
    <div class="container">
      <form action="#" method="post">
        <table border="0">
          <tr>
            <td><label for="nama">Nama</label></td>
            <td><input type="text" id="nama" /></td>
          </tr>
          <tr>
            <td><label for="alamat">Alamat</label></td>
            <td>
              <textarea name="alamat" id="alamat" rows="7" cols="60"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="tanggalLahir">Tanggal Lahir</label></td>
            <td><input type="date" name="tanggalLahir" id="tanggalLahir" /></td>
          </tr>
          <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>
              <input type="radio" name="kelamin" id="laki-laki" value="Laki-laki" />Laki-laki
              <input type="radio" name="kelamin" id="perempuan" value="Perempuan" />Wanita
            </td>
          </tr>
          <tr>
            <td><label>Hobby</label></td>
            <td>
              <input type="checkbox" name="hobby" id="berenang" class="hobi" value="Berenang" />Berenang
              <input type="checkbox" name="hobby" id="berlari" class="hobi" value="Berlari" />Berlari
              <input type="checkbox" name="hobby" id="lain-lain-hobby" class="hobi" value="Lain-lain" />Lain-lain
            </td>
          </tr>
          <tr>
            <td><label>Pekerjaan</label></td>
            <td>
              <input type="checkbox" name="pekerjaan" id="swasta" value="Swasta" />Swasta
              <input type="checkbox" name="pekerjaan" id="pns" value="PNS" />PNS
              <input type="checkbox" name="pekerjaan" id="lain-lain-pekerjaan" value="Lain-lain" />Lain-lain
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="checkData" id="check" /> Check jika Anda akan mengirimkan data ini
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Cek!</button>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        const nama = document.getElementById("nama").value.trim();
        const alamat = document.getElementById("alamat").value.trim();
        const tanggalLahir = document.getElementById("tanggalLahir").value;

        const jenisKelamin = document.querySelectorAll('input[name="kelamin"]:checked');
        const pekerjaan = document.querySelectorAll('input[name="pekerjaan"]:checked');
        const hobby = document.querySelectorAll('input[name="hobby"]:checked');
        const checkData = document.getElementById("check");

        if (checkData.checked) {
          if (!nama) {
            alert("Nama: Input nama belum diisi.");
            return;
          }

          if (!alamat) {
            alert("Alamat: Input alamat belum diisi.");
            return;
          }

          if (!tanggalLahir) {
            alert("Tanggal Lahir: Input tanggal lahir belum diisi.");
            return;
          }

          if (jenisKelamin.length !== 1) {
            alert("Jenis Kelamin: Pilih salah satu jenis kelamin.");
            return;
          }

          if (pekerjaan.length !== 1) {
            alert("Pekerjaan: Pilih salah satu pekerjaan.");
            return;
          }

          // If all validations pass
          alert("Data berhasil dikirim!");
          form.reset();
        } else {
          alert("Check Bagian bawah jika ingin mengirimkan data");
        }
      });
    </script>
  </body>
</html>
