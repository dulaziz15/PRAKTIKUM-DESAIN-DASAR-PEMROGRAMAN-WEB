<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Form</title>
  </head>
  <body>
    <form action="gambar.html" method="post">
      <h4>FORM</h4>
      <input type="text" name="var1" size="30" value="enter your nama here." />
      <br /><br />
      <input
        type="text"
        name="var2"
        size="30"
        value="Masukan alamatmu disini."
      />
      <br /><br />
      <b>Are you student?</b>
      <input type="checkbox" name="var3" />
      <br /><br />
      <b>How Old are you</b>
      <br />
      <input type="radio" name="var4" />10 -15 <br />
      <input type="radio" name="var4" />16 -20 <br />
      <input type="radio" name="var4" />21 -25 <br /><br />
      <b>Which one do you have?</b><br /><br />
      <input type="checkbox" name="vehicle1" value="Bike" /> I have a bike
      <br />
      <input type="checkbox" name="vehicle2" value="Car" /> I have a car <br />
      <input type="checkbox" name="vehicle3" value="Boat" /> I have a boat
      <br />
      <input type="checkbox" name="vehicle4" value="Plane" checked /> I have a
      Plane <br />
      <br /><br />
      <b>Where are you from</b>
      <br />
      <select name="var6" size="1">
        <option value="BG">Bulgaria</option>
        <option value="UK">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="INA" selected>Indonesia</option>
      </select>
      <br /><br />
      <b>Enter ypur private code</b>
      <input type="password" name="code" />
      <br /><br />
      <b>Enter your comment</b><br />
      <textarea name="comment" rows="5" cols="50">Fill this area</textarea>
      <br /><br />
      <input type="submit" name="var5" value="Send" />
      <input type="reset" name="var6" value="Reset" />
    </form>
  </body>
</html>
