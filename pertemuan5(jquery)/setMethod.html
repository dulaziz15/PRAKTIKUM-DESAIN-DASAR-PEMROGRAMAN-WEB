<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JQuery</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                alert($("#test1").text("<b>Hello World</p>"));
            });
            $("#btn2").click(function() {
                alert($("#test2").html("<b>Hello World</p>"));
            });
            $("#btn3").click(function() {
                alert($("#test3").val("Polinema"));
            });
        })
    </script>
</head>
<body>
    <p id="test1">This is the first paragraf</p>
    <p id="test2">This is <b>another</b> paragraf </p>

    <p>Your Name: <input type="text" name="" id="test3"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
