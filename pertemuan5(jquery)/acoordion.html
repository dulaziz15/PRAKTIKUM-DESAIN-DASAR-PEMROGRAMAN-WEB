<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion JQuery</title>
    <link rel="stylesheet" href="jquery-ui-1.14.0/jquery-ui.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui-1.14.0/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#Jquery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div id="Jquery_accordion">
        <h3>Header 1</h3>
        <p>This is section 1.
            Place your content here ini paragraphs or use div elements etc. 
        </p>
        <h3>Header 2</h3>
        <p>This is section 2. tou can also include images like this: 
            <br><img src="img1.jpg" alt="">
        </p>
        <h3>Header3</h3>
        <div>
            <p>This is section 3. Content ca include listing as well.
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </p>
        </div>
    </div>
</body>
</html>
