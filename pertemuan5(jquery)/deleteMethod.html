<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Method</title>
    <link rel="stylesheet" href="styleTable.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Menambahkan baris
            $(".add-row").click(function() {
                var name = $("#name").val();
                var email = $("#email").val();
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td></tr>";
                    $("table tbody").append(markup);
            });

            //Menghapus baris yang di centang
            $(".delete-row").click(function() {
                $("table tbody").find('input[name="record"]').each(function() {
                    if($(this).is(":checked")) {
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="" placeholder="Name" id="name">
        <input type="text" name="" placeholder="Email Address" id="email">
        <input type="button" value="Add Row" class="add-row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record" id=""></td>
                <td>Tony Stark</td>
                <td>tonystark@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete add-row</button>
</body>
</html>
