<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation CSS</title>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue");
            });
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});
            });
        });
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragrap</p>
    <p>This is a another paragraph</p>
    <div>This is a some important text!</div>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>
</html>
