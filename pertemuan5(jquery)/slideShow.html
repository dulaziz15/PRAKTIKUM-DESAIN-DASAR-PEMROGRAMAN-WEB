<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show JQuery</title>
    <link rel="stylesheet" href="styleSlideshow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i = 0;
        $(document).ready(function() {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        });

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if(i == 3) {
                i = 0;
            }
        };
    </script>
</head>
<body>
    <div id="slider">
        <img src="img1.jpg" alt="" id="sliderImage1">
        <div class="slidertitle" id="title1">Gambar1</div>

        <img src="img2.jpeg" alt="" id="sliderImage2">
        <div class="slidertitle" id="title2">Gambar2</div>

        <img src="img3.jpeg" alt="" id="sliderImage3">
        <div class="slidertitle" id="title3">Gambar3</div>
    </div>
</body>
</html>
