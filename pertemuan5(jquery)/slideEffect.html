<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Effect JQuery</title>
    <link rel="stylesheet" href="styleSlide.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#kotak2").slideToggle("slow");
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk efect slide</div>
    <div id="kotak2">Selamat Pagi</div>
</body>
</html>
